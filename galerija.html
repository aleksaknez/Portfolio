				<!-- ovaj deo koda u script tagu nije moj vec je nadjen na internetu i prilagodjen mojoj stranici-->
				<script type="text/javascript">
					var trenutna = document.querySelector('#trenutna');
					var slike = document.querySelector('.slike');
					var slika = document.querySelectorAll('.slike img');
					var opacity = 0.6;
					window.onload = (function() {
					slika[0].style.opacity = opacity;
					slike.addEventListener('click', slikaClick);
					function slikaClick(e) {
					  slika.forEach(img => (img.style.opacity = 1));
					  trenutna.src = e.target.src;
					  e.target.style.opacity = opacity;
							}
						});			
				</script>
